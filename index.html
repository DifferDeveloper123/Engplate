<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta email="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engplate</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="contain">
        <h4>English Template Creator</h4>
        <h1> <a>Engplate</a></h1>
        </div>
    </header>
    <main>
        <div class="container">
        <div class="row">
        <div class="col-4">
        <div class="aks-form">
        <label for="email">Type Your email</label>
        <input required type="text" email="email" autocomplete="email" placeholder="your@domain.com" id="email" minlength="3">
        </div>
        <div class="aks-form">
        <label for="whatsapp number">Type Your whatsapp number</label>
        <input required type="tel" name="number" autocomplete="mobile" placeholder="whatsapp number" id="whatsapp number" minlength="10" maxlength="10">
        </div>
        <div class="aks-form">
        <label for="mobile number">Type Your mobile number</label>
        <input required type="tel" name="number" autocomplete="mobile" placeholder="mobile number" id="mobile number" minlength="10" maxlength="10">
        </div>
        <div class="aks-form">
        <label for="address">Type Your address</label>
        <input required type="text" name="address" autocomplete="address-level3" placeholder="address" id="address" minlength="3" maxlength="16">
        </div>
        <div class="aks-form">
        <label for="thought">Type Your Thought, Please write 12 letters per line</label>
        <textarea required type="text" name="thought" spellcheck="false" placeholder="thought" id="thought" minlength="3"></textarea>
        </div>
        <div class="aks-form">
        <Button id="submitBtn">Submit</Button>
        </div>
    </div>
</div>
</div>


    </main>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./FileSaver.js"></script>
    <script src="./index.js"></script>
</body>

</html>
